<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dhayikal List</title>
    <!-- get browser name -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="tntjthanjavur.css" />
    <!-- <link rel="stylesheet" type="text/css" href="loginpage.css"> -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, user-scalable=no"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"
    ></script>
  </head>
  <body onoffline="offline()" ononline="online()" onload="checkBrowser()">
    <div class="responsive-bar">
      <div class="logo">
        <img src="tntjlogo.jpeg" alt="logo" />
      </div>
      <div class="menu">
        <h4>
          <i class="material-icons" style="font-size: 48px; color: wheat"
            >menu</i
          >
        </h4>
      </div>
    </div>
    <nav>
      <div class="logo">
        <img src="tntjlogo.jpeg" alt="logo" />
      </div>
      <ul>
        <hr />
        <li><a href="index.html">Home</a></li>
        <li><a href="#form">Dhayikal list</a></li>

        <li><a href="#" id="fb" onclick="feedback()">Contact Us</a></li>
        <hr />
        <br />
        <li style="font-weight: bolder; color: goldenrod">
          ©️ Copyright 2023 TNTJ THANJAI SOUTH
        </li>
        <br />
      </ul>
    </nav>

    <center>
      <h1>DHAYI NAME LIST</h1>
      <h3>Total no. of names : <span id="total"></span></h3>
      <div id="added_message">Added successfully...</div>
      <div id="delete_message">Deleted successfully...</div>
      <fieldset>
        <form id="form">
          <h2>Add dhayi name</h2>
          <input type="text" name="dhayi_name" list="dhayi_names" id="name" />
          <datalist id="dhayi_names"> </datalist>

          <br />
          <button
            type="submit"
            value="add"
            name=""
            id="add"
            onclick="validate()"
          >
            Add
          </button>
          <!-- <button onclick="history.back()">Back</button> -->
        </form>
      </fieldset>
      <br />
      <section>
        <table border="2">
          <thead style="font-weight: bolder">
            <tr>
              <th>S.No</th>
              <th>Dhayi Names</th>
              <th>option</th>
            </tr>
            <div
              id="fetch"
              style="color: seagreen; font-weight: bolder; font-size: 21px"
            >
              Fetching Data...<i class="fa fa-spinner fa-spin"></i>
            </div>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <button id="button" onclick="window.open('index.html','_self')">
          Back
        </button>
        <button id="myBtntop" onclick="topFunction()" style="display: none">
          Top
        </button>
      </section>
    </center>
    <script type="text/javascript" src="jummah.js"></script>
  </body>
